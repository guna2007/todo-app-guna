<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <div class="card">
        <h1>To-Do List</h1>
        <form id="addform" autocomplete="off">
            <div class="adding">
                <input type="text" placeholder="Add your task..." id="task">
                <button type="submit" id="addtask">ADD</button>
            </div>
        </form>
        <div class="filters">
            <button onclick="setFilter('all')" id="filter-all">All</button>
            <button onclick="setFilter('newest')" id="filter-newest">Newest</button>
            <button onclick="setFilter('oldest')" id="filter-oldest">Oldest</button>
            <button onclick="setFilter('completed')" id="filter-completed">Completed</button>
            <button onclick="setFilter('incomplete')" id="filter-incomplete">Incomplete</button>
        </div>


        <div class="caption">
            NO tasks available...
        </div>
        <div class="displaytasks">
        </div>
        <footer class="footer">
        Â© 2025 Guna | Built with HTML, CSS, and JavaScript  
        </footer>

    </div>
    <script src="js.js"></script>
</body>

</html>
